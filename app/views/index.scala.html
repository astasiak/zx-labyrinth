@(implicit userName: Option[String])

@layout{
	<h3>{{i18n['newGame']}}</h3>
    <form method="post" action="@routes.Application.createGame()">
        <table class="table">
            <tr><td><label>{{i18n['boardWidth']}}:</label></td><td><input type="number" name="width"></input></td></tr>
            <tr><td><label>{{i18n['boardHeight']}}:</label></td><td><input type="number" name="height"></input></td></tr>
            <tr><td><label>{{i18n['numberOfWalls']}}:</label></td><td><input type="number" name="walls"></input></td></tr>
            <tr><td><label>{{i18n['afterPlay']}}:</label></td><td><input type="checkbox" name="afterPlay"></input></td></tr>
            <tr><td><label>{{i18n['rankingGame']}}:</label></td><td><input type="checkbox" name="rankingGame" checked></input></td></tr>
            <tr><td><input class="button" type="submit" value="{{i18n['createGame']}}"></input></td></tr>
        </table>
    </form>
}
